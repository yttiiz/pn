<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" type="module" defer></script>
  <title>Didier présentation</title>
</head>

<body>

    <div>

        <img src="./img/banniere_referents_surete.jpg" alt="Bannière référents sureté">
      </figure>
      <figure class="header-logo">
        <figcaption>Direction Territoriale de la Police Nationale de la Guadeloupe</figcaption>
        <img src="./img/DTPN_971_logo.png" alt="Direction Territoriale de la Police Nationale">

  <main>
    <div id="main-content" class="container">

        <div class="sidebar">
          <!-- SIDEBAR -->
        </div>
      </aside>
      <div class="sections">

          <div>
            <figure>
              <img src="./img/didier.png" alt="didier plaisance personnage">
            </figure>
            <div class="user_ids">
              <h2>Didier Plaisance</h2>
              <h3>Référent sûreté</h3>
              <h3>Responsable de la Sécurité du Système d'Information</h3>

          </div>
        </section>
        <!-- CONTENT -->
      </div>
    </div>

  <footer></footer>
