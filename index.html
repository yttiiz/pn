<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://www.police-nationale.interieur.gouv.fr/themes/custom/dsfr/src/images/logo/favicon.png" type="image/png">
  <script src="./main.js" type="module" defer></script>
  <title>Didier Plaisance - Référent sûreté</title>

<body>

          </div>

            <figure>

            <div class="user_ids">
